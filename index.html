<!DOCTYPE html>
<html lang="en">

<head>
    <title>Video Player</title>
    <style>
        /* Set video height to fit the screen height */
        video {
            width: auto;
            /* Maintain aspect ratio */
            height: 100vh;
            /* 100% of the viewport height */
            max-width: 100%;
            /* Ensure it doesn't overflow the width */
            margin: auto;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
    </style>

</head>

<body>
    <video src="./client/media/vid/girl.mp4" height="800px" controls>
    </video>
</body>

</html>
